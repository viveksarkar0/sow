services:
  - type: web
    name: fakturera-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fakturera-db
          property: connectionString
databases:
  - name: fakturera-db
    databaseName: fakturera
    user: fakturera_user
